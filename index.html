d3.csv("GoogleTrends_CaterpillarSearch_2016.csv", function(error, data) {
  if (error) throw error;

  var line = d3.line()
      .x(function(d) { return x(d.Week); })
      .y(function(d) { return y(d.TrendIndex); })
      .curve(d3.curveMonotoneX);

  data.forEach(function(d) {
    d.Week = parseTime(d.Week);
    d.TrendIndex = +d.TrendIndex;
  });

  function sortByDateAscending(a, b) {
    // Dates will be cast to numbers automatically:
    return a.Week - b.Week;
  }

  data = data.sort(sortByDateAscending);

  x.domain([parseTime("1/1/16"),parseTime("11/30/16")]);
  y.domain([d3.min(data, function(d) { return d.TrendIndex; }) - 50, d3.max(data, function(d) { return d.TrendIndex; }) +20 ]);

  var nested = d3.nest()
    .key(function(d) { return d.Company; })
    .entries(data);

  g.selectAll(".secLine")
  .data(nested)
  .enter()
  .append("path")
          .attr("class", "secLine")
          .attr("d", function (d) { return line(d.values)})

  //ADD COLORS
 .style("stroke", function () { return color[0]});

 var circleHover = g.selectAll(".circleHover")
                     .data(data)
                     .enter();

   circleHover.append("circle")
       .attr("cx", function (d) {return x(d.Week)})
       .attr("cy", function (d) {return y(d.TrendIndex)})
       .attr("r", 5)
       .style("cursor", "pointer")
       .style("fill", function () { return color[0]})
       .attr("opacity", 0)
       .on("mouseover", function(d) {
         d3.select(this).attr("opacity", 1);
         div2.transition().duration(300).style("opacity", 1);
               div2.html(
                 "<div><p style=color:#005eb8>" + d.TrendIndex + "</p></div>"
               )
               div2.style("left", (d3.event.pageX) + "px")
               .style("top", (d3.event.pageY+20) + "px");

       })
       .on("mouseout", function(d) {
         d3.select(this).attr("opacity", 0);
         div2.transition().duration(300).style("opacity", 0);
       });


});
